<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>ARC-AGI-stiilis Tekstimäng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ARC-AGI stiilis tekstipõhine mäng</h1>

    <div id="container">

        <div id="left-panel">
            <ul>
                <li><code>up</code></li>
                <li><code>down</code></li>
                <li><code>left</code></li>
                <li><code>right</code></li>
                <li><code>hit</code></li>
            </ul>

            <input id="command" type="text" autofocus>
        </div>

        <div id="game-area"></div>

    </div>

    <script src="game.js"></script>
</body>
</html>
